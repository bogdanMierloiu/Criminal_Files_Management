<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criminal Files Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href="@{/assets/css/style.css}" th:rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">Criminal Files</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/goToCriminalFilesAC}">Dosare cu autor cunoscut</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/goToCriminalFilesAN}">Dosare cu autor necunoscut</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/goToAuthors}">Autori</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/goToCrimeTypes}">Tipuri de infractiuni</a>
            </li>
        </ul>
        <form th:action="@{/criminal-file/goToAddCriminalFile}" style="padding-right: 20px">
            <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Adauga dosar</button>
        </form>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Numar de inreg..." aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Cauta</button>
        </form>
    </div>
</nav>

<form class="add-form" th:object="${crimeTypeSelected}" th:action="@{/crime-type/update-crime-type}" method="post">
    <input type="hidden" name="id" th:value="${crimeTypeSelected.getId()}">
    <div class="form-group">
        <label>Nume de familie</label>
        <input type="text" class="form-control" th:field="*{type}" th:value="${crimeTypeSelected.getType()}">
        <small class="form-text text-muted">Introduceti tipul infractiunii</small>
    </div>
    <button class="btn btn-outline-warning my-2 my-sm-0" type="button"
            onclick="if(confirm('Sunteti sigur ca doriti sa modificati aceasta intrare?')) {this.form.submit();}">
        Modifica
    </button>
</form>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
